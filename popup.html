<!doctype html>
<html>

<head>
    <title>Fuel Cost Calculator</title>
    <script src="popup.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>Fuel Cost Calculator</h1>
    <form id="fuelForm">
        <br />
        <label for="efficiency">Car Fuel Efficiency:</label>
        <input type="number" class="numInput" id="efficiency" required />
        <select id="efficiencyUnit">
            <option value="mpg_us">Miles per Gallon (US)</option>
            <option value="mpg_uk">Miles per Gallon (UK)</option>
            <option value="l_per_100_km">Liters per 100km</option>
            <option value="kpl">Kilometres per Liter</option>         
        </select>
        <br />
        <label for="fuelPrice">Fuel Price:</label>
        <input type="number" id="fuelPrice" placeholder="Enter price" style="width: 30px" required />

        <select id="currency">
            <option value="$">USD ($)</option>
            <option value="€">EUR (€)</option>
            <option value="£">GBP (£)</option>
            <option value="¥">JPY (¥)</option>
            <option value="$">CAD ($)</option>
            <option value="$">AUD ($)</option>
            <option value="KM">BAM (KM)</option>
            <option value="Price: ">Other</option>
        </select>
        <select id="priceUnit">
            <option value="us_gallon">per Gallon (US)</option>
            <option value="uk_gallon">per Gallon (UK)</option>
            <option value="liter">per liter</option>
        </select>
        <br />

        <label for="mapUnit">Google Maps Unit:</label>
        <select id="mapUnit">
            <option value="miles">Miles</option>
            <option value="kilometres">Kilometres</option>
        </select>
        <br />

        <button type="button" id="saveButton">Save</button>
        <span id="saveMessage" style="display: none; margin-left: 10px"></span>
    </form>
    <p style="text-align:center">
        Submit a bug report or feature request via
        <a href="https://github.com/EdFage/fuelCostCalculator/issues">github</a>
        or email me at <a href="mailto:edfagedeveloper@gmail.com">edfagedeveloper@gmail.com</a>
    </p>
    <footer>
        <a href="https://www.flaticon.com/free-icons/fuel" title="fuel icons" font-size="10px"
            class="smallLink">Extension icon created by Freepik</a>
    </footer>
</body>

</html>
